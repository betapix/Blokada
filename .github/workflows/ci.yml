name: Android CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Release flavor (family|six)'
        required: true
        default: 'family'
      version_name:
        description: 'Version name (e.g., 6.0.0)'
        required: true
      version_code:
        description: 'Version code (integer)'
        required: true
      publish:
        description: 'Publish to Google Play internal (true/false)'
        required: true
        default: 'false'

jobs:
  android-debug:
    name: Android debug APKs (family & six)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: 'stable'

      - name: Flutter doctor
        run: flutter doctor -v | cat

      - name: Build family debug APK
        run: |
          make build-android-family-debug | cat

      - name: Build six debug APK
        run: |
          make build-android-six-debug | cat

      - name: Upload debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apks
          path: |
            android/app/build/outputs/apk/family/debug/app-family-debug.apk
            android/app/build/outputs/apk/six/debug/app-six-debug.apk

  android-release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: Android release AAB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: 'stable'

      - name: Configure version
        env:
          BLOKADA_VERSION_NAME: ${{ github.event.inputs.version_name }}
          BLOKADA_VERSION_CODE: ${{ github.event.inputs.version_code }}
        run: |
          make version

      - name: Build selected flavor (release AAB)
        env:
          FLAVOR: ${{ github.event.inputs.flavor }}
        run: |
          if [ "$FLAVOR" = "family" ]; then
            make build-android-family | cat
          else
            make build-android-six | cat
          fi

      - name: Upload release AAB
        uses: actions/upload-artifact@v4
        with:
          name: aab-${{ github.event.inputs.flavor }}
          path: |
            android/app/build/outputs/bundle/${{ github.event.inputs.flavor }}Release/app-${{ github.event.inputs.flavor }}-release.aab

      - name: Optionally publish to Google Play (internal)
        if: ${{ github.event.inputs.publish == 'true' }}
        env:
          BLOKADA_GPLAY_KEY_BASE64: ${{ secrets.BLOKADA_GPLAY_KEY_BASE64 }}
          FLAVOR: ${{ github.event.inputs.flavor }}
        run: |
          if [ -z "$BLOKADA_GPLAY_KEY_BASE64" ]; then
            echo "Missing secret BLOKADA_GPLAY_KEY_BASE64" && exit 1
          fi
          make publish-android FLAVOR=$FLAVOR | cat 