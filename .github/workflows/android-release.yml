name: Android Release (manual)

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Flavor to release (family|six)'
        required: true
        default: 'family'
      version_name:
        description: 'Version name (e.g., 6.0.0)'
        required: true
      version_code:
        description: 'Version code (integer)'
        required: true
      publish:
        description: 'Publish to Google Play (true/false)'
        required: true
        default: 'false'

jobs:
  build-release:
    name: Build Android release AAB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          cache: true
          channel: 'stable'

      - name: Configure version
        env:
          BLOKADA_VERSION_NAME: ${{ github.event.inputs.version_name }}
          BLOKADA_VERSION_CODE: ${{ github.event.inputs.version_code }}
        run: |
          make version

      - name: Build selected flavor
        env:
          FLAVOR: ${{ github.event.inputs.flavor }}
        run: |
          if [ "$FLAVOR" = "family" ]; then
            make build-android-family | cat
          else
            make build-android-six | cat
          fi

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: aab-${{ github.event.inputs.flavor }}
          path: |
            android/app/build/outputs/bundle/${{ github.event.inputs.flavor }}Release/app-${{ github.event.inputs.flavor }}-release.aab

      - name: Optionally publish to Google Play (internal)
        if: ${{ github.event.inputs.publish == 'true' }}
        env:
          BLOKADA_GPLAY_KEY_BASE64: ${{ secrets.BLOKADA_GPLAY_KEY_BASE64 }}
          FLAVOR: ${{ github.event.inputs.flavor }}
        run: |
          if [ -z "$BLOKADA_GPLAY_KEY_BASE64" ]; then
            echo "Missing secret BLOKADA_GPLAY_KEY_BASE64" && exit 1
          fi
          make publish-android FLAVOR=$FLAVOR | cat 